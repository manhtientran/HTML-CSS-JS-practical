<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<link rel="stylesheet" href="styles.css">

	<title>Document</title>
</head>
<body>
	<!-- Static -->
	<div></div>
	<div></div>
	<div></div>

	<!-- Dynamic -->
	<div class="container" onclick="myFunction(this)">
		<div class="bar1"></div>
		<div class="bar2"></div>
		<div class="bar3"></div>
	</div>

	<script>
		function myFunction(x) {
			x.classList.toggle("change");
		}
	</script>
</body>
</html>
